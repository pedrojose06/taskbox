
# Workflow name
name: 'Chromatic Deployment'

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic:
    name: 'Run Chromatic'
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: yarn
      - run: yarn build-storybook
        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - uses: chromaui/action@latest
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/en/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          #ðŸ‘‡ Auto-accept changes on main branch to publish consistently
          autoAcceptChanges: true
          #ðŸ‘‡ Only run visual tests on main branch, auto-publish on main
          onlyChanged: true
          #ðŸ‘‡ Build with source code included for better documentation
          buildScriptName: 'build-storybook'
          storybookBuildDir: 'storybook-static'